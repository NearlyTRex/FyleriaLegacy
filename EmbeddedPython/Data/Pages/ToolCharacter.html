<html>
<body>
<div class="container">
    <form>
        <div class="form-group row">
            <div class="col"><hr></div>
            <div class="col-auto">
                <select class="form-control" onchange="SwitchToScene(value)">
                    <option>Select Scene...</option>
                    <option value="MainMenu">MainMenu</option>
                    <option value="ToolMain">ToolMain</option>
                    <option value="ToolCharacter">ToolCharacter</option>
                    <option value="ToolParty">ToolParty</option>
                    <option value="ToolSave">ToolSave</option>
                </select>
            </div>
            <div class="col"><hr></div>
        </div>
        <div class="form-group row">
            <div class="col"><hr></div>
            <div class="col-auto">Controls</div>
            <div class="col"><hr></div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Load From JSON</label>
            <div class="col-sm-8">
                <textarea style="resize: none;" class="form-control" rows="3" name="sLoadCharacterFromJson_Textarea" placeholder="Raw character json">%sLoadCharacterFromJson_Textarea%</textarea>
            </div>
            <div class="col-sm-2">
                <button type="submit" class="btn btn-primary form-control" onclick="SubmitForm('load_character_from_json')">Run</button>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Load From File</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="sLoadCharacterFromFile_Filename" placeholder="Filename" value="%sLoadCharacterFromFile_Filename%"/>
            </div>
            <div class="col-sm-2">
                <select class="form-control" name="sLoadCharacterFromFile_FileType">
                    <option value="" disabled="disabled">File Type...</option>
                    %sOptionList_FileType%
                </select>
            </div>
            <div class="col-sm-2">
                <button type="submit" class="btn btn-primary form-control" onclick="SubmitForm('load_character_from_file')">Run</button>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Save To File</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="sSaveCharacterToFile_CharID" placeholder="Character Identifier" value="%sSaveCharacterToFile_CharID%"/>
            </div>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="sSaveCharacterToFile_Filename" placeholder="Filename" value="%sSaveCharacterToFile_Filename%"/>
            </div>
            <div class="col-sm-2">
                <select class="form-control" name="sSaveCharacterToFile_FileType">
                    <option value="" disabled="disabled">File Type...</option>
                    %sOptionList_FileType%
                </select>
            </div>
            <div class="col-sm-2">
                <button type="submit" class="btn btn-primary form-control" onclick="SubmitForm('save_character_to_file')">Run</button>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Unload Character</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="sUnloadCharacter_CharID" placeholder="Character Identifier" value="%sUnloadCharacter_CharID%"/>
            </div>
            <div class="col-sm-4">
            </div>
            <div class="col-sm-2">
                <button type="submit" class="btn btn-primary form-control" onclick="SubmitForm('unload_character')">Run</button>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Generate Character</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="sGenerateCharacter_CharID" placeholder="Character Identifier" value="%sGenerateCharacter_CharID%"/>
            </div>
            <div class="col-sm-4">
                <textarea style="resize: none;" class="form-control" rows="3" name="sGenerateCharacter_Textarea" placeholder="Raw character generator json">%sGenerateCharacter_Textarea%</textarea>
            </div>
            <div class="col-sm-2">
                <button type="submit" class="btn btn-primary form-control" onclick="SubmitForm('generate_character')">Run</button>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Generate Random Character</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="sGenerateRandomCharacter_CharID" placeholder="Character Identifier" value="%sGenerateRandomCharacter_CharID%"/>
            </div>
            <div class="col-sm-4">
            </div>
            <div class="col-sm-2">
                <button type="submit" class="btn btn-primary form-control" onclick="SubmitForm('generate_random_character')">Run</button>

            </div>
            <div class="col-sm-2">
                <button type="submit" class="btn btn-primary form-control" onclick="SubmitForm('regenerate_character_data')">Run</button>

            <div class="col-sm-4">
            </div>
            <div class="col-sm-2">
                <button type="submit" class="btn btn-primary form-control" onclick="SubmitForm('create_character')">Run</button>

            </div>
            <div class="col-sm-2">

            </div>

                <button type="submit" class="btn btn-primary form-control" onclick="SubmitForm('save_character')">Run</button>
            </div>
        </div>
